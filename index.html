<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ad59dbbe7d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="select-container">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                
                    <i class="fa-solid fa-angle-down" id="icon"></i>

                
                
            </div>
            <ul id="listItems" class="hide">
                <li class="options"><i class="fa-brands fa-whatsapp icon1"></i><p>Whatsapp</p></li>
                <li class="options"><i class="fa-brands fa-instagram icon2"></i><p>Instagram</p></li>
                <li class="options"><i class="fa-brands fa-linkedin icon3"></i><p>Linkedin</p></li>
                <li class="options"><i class="fa-brands fa-facebook icon4"></i><p>Facebook</p></li>
                <li class="options"><i class="fa-brands fa-twitter icon5"></i><p>Twitter</p></li>
                <li class="options"><i class="fa-brands fa-github icon6"></i><p>Github</p></li>
            </ul>

        </div>

    </div>
        
    
    <script src="index.js"></script>
</body>
</html>
